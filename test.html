<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Number Input</title>
</head>
<body>
    <form>
        <label for="customNumber">Enter a number:</label>
        <!-- টেক্সট ইনপুট ব্যবহার করে -->
        <input 
            type="number" 
            id="customNumber" 
            
            pattern="[0-9]*" 
            placeholder="Only numbers">
    </form>
</body>
</html>
