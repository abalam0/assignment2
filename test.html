<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Animation</title>

    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.spacer {

}

.box {
    width: 100px;
    height: 100px;
    background-color: red;
    opacity: 0;
    transform: scale(0.5);
    transition: opacity 1s, transform 1s;
}

/* CSS animation triggered when the element enters viewport */


input::-webkit-inner-spin-button {
    -webkit-appearance: none;
}


    </style>
</head>
<body>
    <div class="spacer">huiwwhw</div>
    <div class="box">hfsbm</div>
    <div class="spacer">khfiuwkf</div>



    <input type="number" min="0" max="10" step="1">

</body>
</html>
