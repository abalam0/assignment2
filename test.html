<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Animation</title>

    <style>
.social-link {
  display: flex; /* প্যারেন্ট div এর মধ্যে সব কিছু inline করার জন্য flex ব্যবহার করা হলো */
  gap: 10px; /* লিঙ্কগুলোর মধ্যে কিছু ফাঁক */
  align-items: center; /* উল্লম্বভাবে সেন্টার করা */
  flex-wrap: wrap; /* প্রয়োজন হলে লাইনে মোড়ানো */
}

.slink {
  display: inline-block; /* প্রতিটি লিঙ্ককে inline-block করা */
}

.slink a {
  text-decoration: none; /* আন্ডারলাইন সরানো */
  color: #000; /* টেক্সটের কালার সেট করা */
  padding: 5px 10px; /* কিছু padding যোগ করা */
  border: 1px solid #ccc; /* বর্ডার যোগ করা */
  border-radius: 5px; /* গোলাকার প্রান্ত */
}

.slink a:hover {
  background-color: #f0f0f0; /* হোভার করলে ব্যাকগ্রাউন্ড পরিবর্তন হবে */
}


    </style>
</head>
<body>
    <div class="social-link">
        <span>Follow Us</span>
        <div class="slink fac"><a href="#">Facebook</a></div>
        <div class="slink ins"><a href="#">Instagram</a></div>
        <div class="slink twi"><a href="#">Twitter</a></div>
        <div class="slink beha"><a href="#">Behance</a></div>
        <div class="slink drib"><a href="#">Dribble</a></div>
      </div>
      
</body>
</html>
